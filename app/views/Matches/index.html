#{extends 'main.html' /}
<div class="hero-unit">
    <h2>Matches</h2>
    <table class="table table-striped entity Match">
        <thead>
            <tr>
                <th><!-- actions --></th>
                <th>Date</th>
                <th>Teams</th>
                <th>Results</th>
            </tr>
        </thead>
        <tbody>
	#{list items:entities, as:'entity'}
            <tr>
                <td>
                    <a href="@{Matches.show(entity.id)}">Show</a>&nbsp;
                    <a href="@{Matches.edit(entity.id)}">Edit</a>&nbsp;
                    <a href="@{Matches.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
                </td>
                <td>${entity.date}</td>
                <td>${entity.team1} vs ${entity.team2}</td>
                <td>${entity.scoreTeam1} : ${entity.scoreTeam2}</td>

            </tr>
	#{/list}
        </tbody>
    </table><a  class="btn btn-primary" href="@{Matches.create}">Create</a>
</div>
