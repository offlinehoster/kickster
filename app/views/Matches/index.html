#{extends 'main.html' /}<div class="opacity viewtable"><h2>Matches</h2><p /></div>
<table class="opacity viewtable table table-striped entity Match">
    <thead>
        <tr>
    <div
        <th><!-- actions --></th>
        <th>Date</th>
        <th colspan="3" >Teams</th>
        <th>Results</th>
        <th>Options</th>
        </tr>
        </thead>
        <tbody>
            #{list items:entities, as:'entity'}
            <tr>

                <td>${entity.date}</td>
                <td>${entity.team1?.raw()} </td><td> -  </td><td>${entity.team2?.raw()}</td>
                <td>${entity.scoreTeam1} : ${entity.scoreTeam2}</td>
                <td>
                    <a class="icon-zoom-in" href="@{Matches.show(entity.id)}"></a>&nbsp;
                    <a class="icon-edit" href="@{Matches.edit(entity.id)}"></a>&nbsp;
                    <a class="icon-remove" href="@{Matches.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;"></a>
                </td>
            </tr>
            #{/list}
        </tbody>
</table>
<a div class="btn btn-primary" href="@{Matches.create}">Create Match</a>
